<html>
<head>
	<title>My Angular App</title>

	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="app.js"></script>

</head>

<body ng-app="postman" ng-controller="MainCtrl">
	<div><h2>{{welcomeMsg}}</h2></div>
	<div ng-init="qty=10; cost=2">
		Quantity: <input type="number" ng-model="qty">
		Cost:     <input type="number" ng-model="cost">
		<b> 
		TOTAL: {{qty*cost | currency}}
		</b>
		<br/><br/>
		<hr>
		<hr>
	</div>
	<div>
		<table class="simpleTable">
			<tr ng-repeat="post in posts | orderBy: 'upvote' ">
				<td>
					<a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
					<span ng-hide="post.link">{{post.title}}</span>
				</td>
				<td>{{post.upvote}}</td>
				<td><span class="glyphicon glyphicon-thumbs-up" id="incrementVote" ng-click="incrementUpvote(post)"></span></td>
			</tr>
		</table>
		<br/>
		<h4>Add Post</h4>
		<form ng-submit="addPost()">
			<input type="text" ng-model="newPostTitle" placeholder="Title">
			<input type="text" ng-model="newPostLink" placeholder="Link">
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
